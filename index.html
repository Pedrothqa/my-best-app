<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntos</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffcce6 0%, #ffb3d9 50%, #ff99cc 100%);
            color: #800040;
            overflow-x: hidden;
            position: relative;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 0, 0, 0.5);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            z-index: 1;
        }

        .header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #cc0066;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .contadores {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 90%;
            max-width: 1200px;
            gap: 20px;
            z-index: 1;
            perspective: 1000px;
        }

        .contador {
            background: rgba(255, 255, 255, 0.85);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
        }

        .contador:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .contador h1 {
            font-size: 1.3rem;
            color: #cc0066;
            margin-bottom: 20px;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }

        .contador h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: linear-gradient(to right, transparent, #ff6699, transparent);
        }

        .contador span {
            display: block;
            font-size: 1.1rem;
            margin: 8px 0;
            color: #4d0026;
        }

        .contador .date {
            margin-top: 15px;
            font-style: italic;
            color: #99004d;
            font-size: 0.9rem;
        }

        .message {
            margin-top: 40px;
            font-size: 1.8rem;
            color: #99004d;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            z-index: 1;
            position: relative;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }

        .photo-frame {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            overflow: hidden;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .photo-frame::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6699, #ff0066);
            z-index: -1;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .photo-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffe6f2;
            color: #ff0066;
            font-size: 3rem;
        }

        /* Player de música estilizado */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
            padding: 10px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 102, 153, 0.3);
        }

        .music-player:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 1);
        }

        .music-info {
            font-size: 0.9rem;
            color: #800040;
            text-align: center;
        }

        .music-info .title {
            font-weight: 600;
        }

        .music-info .artist {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .music-controls {
            display: flex;
            gap: 5px;
        }

        .music-btn {
            background: none;
            border: none;
            color: #ff0066;
            font-size: 1.2rem;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .music-btn:hover {
            background: rgba(255, 0, 102, 0.1);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .contadores {
                flex-direction: column;
                align-items: center;
            }
            
            .contador {
                width: 80%;
            }
            
            .message {
                font-size: 1.4rem;
            }
            
            .music-player {
                bottom: 10px;
                right: 10px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="header">
        <div class="photo-frame">
            <div class="photo-placeholder">❤️</div>
            <!-- Substitua pelo elemento img se quiser colocar uma foto -->
            <!-- <img src="sua-foto.jpg" alt="Nós dois" style="width:100%;height:100%;object-fit:cover;"> -->
        </div>
        <h1>Nosso Tempo Juntos</h1>
    </div>

    <div class="contadores">
        <div class="contador">
            <h1>Nos conhecemos</h1>
            <span id="anos-conhecemos"></span>
            <span id="meses-conhecemos"></span>
            <span id="dias-conhecemos"></span>
            <span id="horas-conhecemos"></span>
            <span id="minutos-conhecemos"></span>
            <span id="segundos-conhecemos"></span>
            <span class="date">Desde 17/02/2018</span>
        </div>

        <div class="contador">
            <h1>Começamos a namorar</h1>
            <span id="anos-namoro"></span>
            <span id="meses-namoro"></span>
            <span id="dias-namoro"></span>
            <span id="horas-namoro"></span>
            <span id="minutos-namoro"></span>
            <span id="segundos-namoro"></span>
            <span class="date">Desde 15/04/2018</span>
        </div>

        <div class="contador">
            <h1>Morando juntos</h1>
            <span id="anos-morar"></span>
            <span id="meses-morar"></span>
            <span id="dias-morar"></span>
            <span id="horas-morar"></span>
            <span id="minutos-morar"></span>
            <span id="segundos-morar"></span>
            <span class="date">Desde 01/09/2018</span>
        </div>

        <div class="contador">
            <h1>Casados</h1>
            <span id="anos-casamento"></span>
            <span id="meses-casamento"></span>
            <span id="dias-casamento"></span>
            <span id="horas-casamento"></span>
            <span id="minutos-casamento"></span>
            <span id="segundos-casamento"></span>
            <span class="date">Desde 16/02/2023</span>
        </div>
    </div>

    <div class="message">"Cada momento ao seu lado é um presente do destino!"</div>

    <!-- Player de música -->
    <div class="music-player">
        <div class="music-info">
            <div class="title">Home</div>
            <div class="artist">Edith Whiskers</div>
        </div>
        <div class="music-controls">
            <button class="music-btn" id="play-btn">▶️</button>
            <button class="music-btn" id="pause-btn">⏸️</button>
        </div>
        <audio id="bg-music" loop>
            <source src="Home.mp3" type="audio/mpeg">
            <!-- Substitua o link acima pelo link direto da música -->
        </audio>
    </div>

    <script>
        // Cria corações flutuantes
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartCount = 15;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.classList.add('heart');
                
                // Posição aleatória
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                
                // Tamanho aleatório
                const size = Math.random() * 20 + 10;
                heart.style.fontSize = size + 'px';
                
                // Duração da animação aleatória
                heart.style.animationDuration = Math.random() * 5 + 5 + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                
                heartsContainer.appendChild(heart);
            }
        }

        const datas = {
            namoro: new Date("2018-04-15T00:00:00"),
            conhecemos: new Date("2018-02-17T00:00:00"),
            casamento: new Date("2023-02-16T00:00:00"),
            morar: new Date("2018-09-01T00:00:00")
        };

        function calcularTempoPassado(dataInicial) {
            const agora = new Date();
            let anos = agora.getFullYear() - dataInicial.getFullYear();
            let meses = agora.getMonth() - dataInicial.getMonth();
            let dias = agora.getDate() - dataInicial.getDate();
            
            // Ajuste para meses/dias negativos
            if (meses < 0 || (meses === 0 && dias < 0)) {
                anos--;
                meses += 12;
            }
            
            if (dias < 0) {
                const ultimoDiaMesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
                dias += ultimoDiaMesAnterior;
                meses--;
            }
            
            // Calcular horas, minutos e segundos
            let horas = agora.getHours() - dataInicial.getHours();
            let minutos = agora.getMinutes() - dataInicial.getMinutes();
            let segundos = agora.getSeconds() - dataInicial.getSeconds();
            
            // Ajustar unidades de tempo negativas
            if (segundos < 0) {
                segundos += 60;
                minutos--;
            }
            
            if (minutos < 0) {
                minutos += 60;
                horas--;
            }
            
            if (horas < 0) {
                horas += 24;
                dias--;
            }
            
            return {
                anos,
                meses,
                dias,
                horas,
                minutos,
                segundos
            };
        }

        function atualizarContador() {
            Object.keys(datas).forEach(key => {
                const tempo = calcularTempoPassado(datas[key]);
                
                document.getElementById(`anos-${key}`).textContent = `${tempo.anos} Ano${tempo.anos !== 1 ? 's' : ''}`;
                document.getElementById(`meses-${key}`).textContent = `${tempo.meses} Mes${tempo.meses !== 1 ? 'es' : ''}`;
                document.getElementById(`dias-${key}`).textContent = `${tempo.dias} Dia${tempo.dias !== 1 ? 's' : ''}`;
                document.getElementById(`horas-${key}`).textContent = `${tempo.horas} Hora${tempo.horas !== 1 ? 's' : ''}`;
                document.getElementById(`minutos-${key}`).textContent = `${tempo.minutos} Minuto${tempo.minutos !== 1 ? 's' : ''}`;
                document.getElementById(`segundos-${key}`).textContent = `${tempo.segundos} Segundo${tempo.segundos !== 1 ? 's' : ''}`;
            });
        }

        // Controle da música
        function setupMusicPlayer() {
            const audio = document.getElementById('bg-music');
            const playBtn = document.getElementById('play-btn');
            const pauseBtn = document.getElementById('pause-btn');
            
            // Tocar automaticamente (com tratamento para autoplay policies)
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // Mostrar botão de play se o autoplay não funcionar
                    playBtn.style.display = 'block';
                    pauseBtn.style.display = 'none';
                });
            }
            
            playBtn.addEventListener('click', () => {
                audio.play();
                playBtn.style.display = 'none';
                pauseBtn.style.display = 'block';
            });
            
            pauseBtn.addEventListener('click', () => {
                audio.pause();
                playBtn.style.display = 'block';
                pauseBtn.style.display = 'none';
            });
            
            // Esconder o pause inicialmente (será mostrado se o autoplay funcionar)
            pauseBtn.style.display = 'none';
        }

        // Inicializa tudo quando a página carrega
        window.onload = function() {
            createHearts();
            atualizarContador();
            setInterval(atualizarContador, 1000);
            setupMusicPlayer();
            
            // Altera a mensagem periodicamente
            const messages = [
                "Você é o amor da minha vida!",
                "Cada dia ao seu lado é especial",
                "Te amo mais que tudo nesse mundo",
                "Nosso amor é eterno",
                "Você completa minha vida",
                "Home is wherever I'm with you",
                "Meu lugar favorito é ao seu lado"
            ];
            
            const messageElement = document.querySelector('.message');
            let currentMessage = 0;
            
            setInterval(() => {
                currentMessage = (currentMessage + 1) % messages.length;
                messageElement.style.opacity = 0;
                
                setTimeout(() => {
                    messageElement.textContent = `"${messages[currentMessage]}"`;
                    messageElement.style.opacity = 1;
                }, 500);
            }, 5000);
        };
    </script>
</body>
</html>
